    editor_name= _ "Elvish Castle on Dry Grassland"
    string=Cvz
    aliasof=Ct
    unit_height_adjust=3
    recruit_onto=true
    editor_group=wesnoth-UMC-After_the_Storm
    hide_help=yes
[/terrain_type]

######### CRAP ##########

[terrain_type]
    symbol_image=chasm/abyss
    id=starfield
    name={TSTR_TERRAIN_NAME_VOID}
    editor_name= _ "Starfield"
    string=Xzsf
    aliasof=Xt
    editor_group=wesnoth-UMC-After_the_Storm
