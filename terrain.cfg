#textdomain wesnoth-After_the_Storm

######### BARRENLAND #########

[terrain_type]
    id=wasteland
    name= _ "Wasteland"
    symbol_image=wasteland
    string=Zw
    aliasof=Ut
    editor_group=wesnoth-UMC-After_the_Storm
[/terrain_type]

######### BLOOD POOL #########

[terrain_type]
    symbol_image=blood
    id=blood_lake
    name= _ "Blood"
    string=Wwb
    aliasof=Wst
    submerge=0.5
    editor_group=wesnoth-UMC-After_the_Storm
    hide_help=yes
[/terrain_type]

######### DRY GRASSLAND ELVISH CASTLE #########

[terrain_type]
