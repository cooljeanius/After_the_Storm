    alignment=chaotic
    advances_to=null
    cost=50
    usage=fighter
    description= _ "Coming from the blazing lands of fire and brimstone in Inferno to aid in the invasion of Irdya, these dangerous fire demons are now said to serve one of Uriaâ€™s most ruthless commanders. With their flaming swords they are intent on spreading death and destruction throughout the land."
