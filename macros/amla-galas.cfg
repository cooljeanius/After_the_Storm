#
# ABILITY UPGRADES
#
# Req.: none
#

#define AMLA_GALAS_STEALTH
    {CHARACTER_AMLA
    amla_galas_stealth
    ()
    icons/cloak_leather_brown.png ( _ "Stealth: ambush ability")
    (
        [effect]
            apply_to=new_ability
            [abilities]
                {ABILITY_AMBUSH}
            [/abilities]
        [/effect]
    )}
#enddef

#define AMLA_GALAS_HUNTER_I
    {CHARACTER_AMLA
    amla_galas_hunter_l1
    ()
    attacks/bolas.png ( _ "Hunter I: new attack (ranged/impact 9Ã—2, slows)")
    (
        [effect]
            apply_to=new_attack
            name=bolas
            description= _"bolas"
            type=impact
            range=ranged
            damage=9
            number=2
            [specials]
                {WEAPON_SPECIAL_SLOW}
            [/specials]
        [/effect]
    )}
#enddef

#define AMLA_GALAS_HUNTER_II
    {CHARACTER_AMLA
    amla_galas_hunter_l2
    amla_galas_hunter_l1
    attacks/bolas.png ( _ "Hunter II: bolas strikes +1")
    (
        [effect]
            apply_to=attack
            name=bolas
            increase_attacks=1
        [/effect]
    )}
#enddef

